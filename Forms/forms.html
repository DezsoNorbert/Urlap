<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<h1>Alapadatok</h1>

    <table >
        <tbody>
            <tr>
                <td><label for="név">Teljes neved</label> </td>
                <td><input type="text" id="név" name="név"> </td>
            </tr>
            <tr>
                <td><label for="nem"><label for="neme"></label>Nemed</label> </td>
                <td><input type="radio" id="nem" name="Férfi">Férfi<input type="radio" id="neme" name="Nő">Nő</td>
            </tr>
            <tr>
                <td><label for="Email">Email<sup>*</sup></label> </td>
                <td><input type="email" id="Email" name="Email"></td>
            </tr>
            <tr>
                <td><label for="Telefonszám"></label><label for="telefonszám"></label> Telefonszám<sup>*</sup></td>
                <td>
                    <select name="Telefonszám" id="Telefonszám">
                     <option value="+36">+36</option>   
                     <option value=""></option>
                    </select>
                    <input type="text" id="telefonszám" name="telefonszám">
                </td>
            </tr>
            <tr>
                <td><label for="helye"></label>Levelezés<br>alapértelmezett helye<sup>*</sup></td>
                <td> 
                    <select name="helye" id="helye">
                      <option value="Magyar" id="hosszabb">Magyar</option>
                      <option value="Osztrák">Osztrák</option>
                      <option value="Lengyel">Lengyel</option>
                      <option value="Görög">Görög</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td><label for="Év"></label><label for="Hó"></label><label for="Nap"></label> Születési idő</td>
                <td>
                    <select name="Év" id="Év">
                        <option value="Év">Év</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                      </select> 
                      <select name="Hó" id="Hó">
                        <option value="Hó">Hó</option>
                        <option value="December">December</option>
                        <option value="November">November</option>
                        <option value="Október">Október</option>
                      </select> 
                      <select name="Nap" id="Nap">
                        <option value="Nap">Nap</option>
                        <option value="18">18</option>
                        <option value="17">17</option>
                        <option value="16">16</option>
                      </select> 
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Mentés" id="Gomb"></td>
            </tr>
        </tbody>
      
    </table>
 
</html>
